<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot for Tableau</title>
  <!-- âœ… Load Tableau Extensions API -->
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <h2>Ask GPT</h2>
    <input type="text" id="query-input" placeholder="e.g., Sum of Forecast by Year?" />
    <button id="ask-button" disabled>Ask GPT</button>
    <div id="response">Awaiting input...</div>
  </div>

  <script>
    const logToUI = (msg) => {
      const res = document.getElementById("response");
      res.innerText += "\n" + msg;
      console.log(msg);
    };

    const initExtension = () => {
      const askBtn = document.getElementById("ask-button");
      const queryInput = document.getElementById("query-input");
      const responseDiv = document.getElementById("response");

      askBtn.disabled = false;
      logToUI("âœ… Tableau API ready");

      askBtn.addEventListener("click", async () => {
        const query = queryInput.value.trim();
        if (!query) {
          responseDiv.innerText = "âŒ Please enter a question.";
          return;
        }

        responseDiv.innerText = "Thinking...";
        logToUI("ðŸ“¥ Query: " + query);

        try {
          await tableau.extensions.initializeAsync();
          const worksheet = tableau.extensions.dashboardContent.dashboard.worksheets[0];
          const summary = await worksheet.getSummaryDataAsync();
          const cols = summary.columns.map(c => c.fieldName);
          const data = summary.data.map(row =>
            Object.fromEntries(row.map((cell, i) => [cols[i], cell.formattedValue]))
          );

          logToUI("ðŸ“Š Columns: " + cols.join(", "));
          const sample = JSON.stringify(data.slice(0, 30), null, 2);

          const prompt = `You're helping a Tableau user. They asked: "${query}"\n\nHere is data from the dashboard:\n${sample}`;

          const res = await fetch("https://gpt-proxy-5hrz.onrender.com/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: prompt })
          });

          const result = await res.json();
          responseDiv.innerText = result.response || "âŒ No response from GPT.";
        } catch (err) {
          logToUI("âŒ Error: " + err.message);
          responseDiv.innerText = "âŒ Failed to process: " + err.message;
        }
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      logToUI("âœ… DOM loaded. Waiting for Tableau...");
      const check = setInterval(() => {
        if (typeof tableau !== "undefined" && tableau.extensions) {
          clearInterval(check);
          initExtension();
        }
      }, 100);
    });
  </script>
</body>
</html>
