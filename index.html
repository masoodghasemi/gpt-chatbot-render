<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot for Tableau</title>
  <!-- ✅ Load Tableau Extensions API -->
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <h2>Ask GPT</h2>
    <input type="text" id="query-input" placeholder="e.g., Sum of Forecast by Year?" />
    <button id="ask-button" disabled>Ask GPT</button>
    <div id="response">Awaiting input...</div>
  </div>

  <script>
    const logToUI = (msg) => {
      const res = document.getElementById("response");
      res.innerText += "\\n" + msg;
      console.log(msg);
    };

    const initTableau = async () => {
      const btn = document.getElementById("ask-button");
      const input = document.getElementById("query-input");
      const responseDiv = document.getElementById("response");

      logToUI("✅ Tableau API detected. Initializing...");
      try {
        await tableau.extensions.initializeAsync();
        logToUI("✅ Tableau extension initialized");
        btn.disabled = false;

        btn.addEventListener("click", async () => {
          const query = input.value.trim();
          if (!query) {
            responseDiv.innerText = "❌ Please enter a question.";
            return;
          }

          responseDiv.innerText = "Thinking...";
          logToUI("📥 Query: " + query);

          let data = [], cols = [];

          try {
            const ws = tableau.extensions.dashboardContent.dashboard.worksheets[0];
            const summary = await ws.getSummaryDataAsync();
            cols = summary.columns.map(c => c.fieldName);
            data = summary.data.map(row =>
              Object.fromEntries(row.map((cell, i) => [cols[i], cell.formattedValue]))
            );

            logToUI("🧩 Columns: " + cols.join(", "));
          } catch (err) {
            logToUI("❌ getSummaryDataAsync failed: " + err.message);
            responseDiv.innerText = "❌ Error reading worksheet data.";
            return;
          }

          const prompt = `You're helping a Tableau user. They asked: "${query}"\n\nData preview:\n${JSON.stringify(data.slice(0, 30), null, 2)}`;

          try {
            const res = await fetch("https://gpt-proxy-5hrz.onrender.com/ask", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query: prompt })
            });

            const result = await res.json();
            responseDiv.innerText = result.response || "❌ No response.";
            logToUI("🤖 Response received");
          } catch (err) {
            logToUI("❌ Fetch error: " + err.message);
            responseDiv.innerText = "❌ GPT call failed.";
          }
        });
      } catch (err) {
        logToUI("❌ Tableau API failed: " + err.message);
        responseDiv.innerText = "❌ Tableau failed to initialize.";
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      logToUI("✅ DOM loaded, polling for Tableau...");
      const poll = setInterval(() => {
        if (typeof tableau !== "undefined" && tableau.extensions) {
          clearInterval(poll);
          initTableau();
        }
      }, 100);
    });
  </script>
</body>
</html>
