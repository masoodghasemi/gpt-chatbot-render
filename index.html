<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot for Tableau</title>
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <h2>Ask GPT</h2>
    <input type="text" id="query-input" placeholder="e.g., Sum of Forecast by Year?" />
    <button id="ask-button" disabled>Ask GPT</button>
    <div id="response">Awaiting input...</div>
  </div>

  <script>
    const logToUI = (msg) => {
      const res = document.getElementById("response");
      res.innerText += "\n" + msg;
      console.log(msg);
    };

    async function initGPT() {
      const btn = document.getElementById("ask-button");
      const input = document.getElementById("query-input");
      const responseDiv = document.getElementById("response");

      logToUI("âœ… Tableau API detected. Initializing...");
      try {
        await tableau.extensions.initializeAsync();
        logToUI("âœ… Tableau extension initialized");
        btn.disabled = false;

        btn.addEventListener("click", async () => {
          const query = input.value.trim();
          if (!query) {
            responseDiv.innerText = "âŒ Please enter a question.";
            return;
          }

          responseDiv.innerText = "Thinking...";
          logToUI("ðŸ“¥ Query: " + query);

          let data = [], cols = [], worksheetName = "";
          try {
            const worksheet = tableau.extensions.dashboardContent.dashboard.worksheets[0];
            worksheetName = worksheet.name;
            logToUI("ðŸ“„ Using worksheet: " + worksheetName);

            const summary = await worksheet.getSummaryDataAsync();
            cols = summary.columns.map(c => c.fieldName);
            data = summary.data.map(row =>
              Object.fromEntries(row.map((cell, i) => [cols[i], cell.formattedValue]))
            );

            logToUI("ðŸ§© Columns: " + cols.join(", "));
            logToUI("ðŸ“ˆ Rows: " + data.length);
          } catch (err) {
            logToUI("âŒ Worksheet access failed: " + err.message);
            responseDiv.innerText = "âŒ Error reading worksheet.";
            return;
          }

          const prompt = `
You're helping a Tableau user. They asked:

"${query}"

Here is the data from worksheet "${worksheetName}" (up to 30 rows):

${JSON.stringify(data.slice(0, 30), null, 2)}
`.trim();

          logToUI("ðŸ§¾ Final Prompt:\n" + prompt);

          try {
            const res = await fetch("https://gpt-proxy-5hrz.onrender.com/ask", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query: prompt })
            });

            if (!res.ok) {
              const errText = await res.text();
              throw new Error(`HTTP ${res.status}: ${errText}`);
            }

            const result = await res.json();
            logToUI("ðŸ¤– GPT says: " + result.response);
            responseDiv.innerText = result.response || "âŒ No response.";
          } catch (err) {
            logToUI("âŒ GPT fetch failed: " + err.message);
            responseDiv.innerText = "âŒ GPT fetch failed: " + err.message;
          }
        });
      } catch (err) {
        logToUI("âŒ Tableau extension failed to initialize: " + err.message);
        document.getElementById("ask-button").disabled = true;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      logToUI("âœ… DOM loaded. Waiting for Tableau...");
      const poll = setInterval(() => {
        if (typeof tableau !== "undefined" && tableau.extensions) {
          clearInterval(poll);
          initGPT();
        }
      }, 100);
    });
  </script>
</body>
</html>
